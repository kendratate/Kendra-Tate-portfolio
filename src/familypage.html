<!DOCTYPE html>
<html lang="en">
<head>
    <title>Family</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/portfolio.css" >
    <link rel="stylesheet" href="../CSS/pictures.css" >
    <link rel="stylesheet" href="../CSS/navbar.css">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="main-nav">
        <div class="container">
            <div class="navbar-header">
                <a href="portfolio.html" class="navbar-brand" id="navbar-brand">Kendra Tate</a>
            </div>

        </div>
    </nav>
    <div class="container flex-container">
        <div class="row">
            <img id="3" class="rotate col-sm-4 img-resposive center-block" src="../images/dropbox/Keaton_Kaisha.jpg "alt="My Kids" onclick="photoinfo(this)">
            <img id="4" class="rotate col-sm-4 img-resposive center-block " src="../images/dropbox/RobDisney.jpg" alt="My husband Rob" onclick="photoinfo(this)" width="200" height="200">
            <img id="5" class="rotate col-sm-4 img-resposive center-block" src="../images/dropbox/Killian.jpg" alt="Our boxer, Killian" onclick="photoinfo(this)">
        </div>        
        <div class="row">
            <img id="0" class="rotate col-sm-4 img-resposive center-block" src="../images/dropbox/Brylee_Jackson.jpg" alt="Grandkids, Brylee and Jackson" onclick="photoinfo(this)">
            <img id="8" class="col-sm-4 img-resposive" src="../images/dropbox/Kaisha.jpg" alt="Kaisha" onclick="photoinfo(this)">
            <img id="2" class="rotate col-sm-4 img-resposive center-block" src="../images/dropbox/NevaehSwing.jpg" alt="Nevaeh" onclick="photoinfo(this)">
        </div>
        <div class="row">
            <img id="6" class="col-sm-4 img-resposive center-block" src="../images/dropbox/KeatonDisney.jpg" alt="Keaton" onclick="photoinfo(this)">
            <img id="7" class="col-sm-4 img-resposive center-block" src="../images/dropbox/ProvoTemple.jpg" alt="Family" onclick="photoinfo(this)">

        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <img class="modal-content" id="img01">
        <span class="close"><img src="../images/largeX">X</span>
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');


        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        function photoinfo(element){
            modal.style.display = "block";
            modalImg.src = element.src;
            captionText.innerHTML = element.alt;
            element.className += " visited";

            // pass rotate class to modal window if present
            if (element.classList.contains("rotate")){
                modalImg.className = "rotateModalContent";
            }
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>

</body>
</html>
