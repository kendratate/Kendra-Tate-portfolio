<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/career.css">
</head>
<body>
    <img src="../images/th.jpg" onclick="">

    <p>Click to download my resume in PDF format:<p>

        <a href="/images/myw3schoolsimage.jpg" download="w3logo">
            <img border="0" src="/images/myw3schoolsimage.jpg" alt="W3Schools" width="104" height="142">
        </a>

    <div class="topMenu">
        <span>About</span>
        <span>Resume</span>
    </div>
    <div class="wrap1"><div class="wrap2"><div id="borderWrapper">

        <div class="centerContent">

            <div class="header fullWidth hideOverflow">
                <div class="logo centerText">
                    <a href="">

                        Furniture & Product Design
                    </a>
                </div>
                <div class="topMenu medium halfWidth floatRight">
                    <ul>
                        <li><a href="/">Work</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/news/">News</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script>
//       Remove default menu-marking
        $('head').append( $('<style>.topMenu ul li a { border-bottom: none !important; }</style>') );

//       Add dynamic line
        $('.topMenu').append('<span class="activeLine"/>');

//        Mark active, topMenu
        $('.topMenu ul li').hover(function() {
        var $a = $(this).find('a');
        $('.activeLine').stop().animate({
        left: $a.position().left+10,
        width: $a.width()
        }, 250);
        }, function() {
        var $active = $('ul ._active');
        $('.activeLine').stop().animate({
        left: $active.position().left+10,
        width: $active.width()
        }, 450);
        });
        $('.topMenu ul li a').click(function() {
        $('ul ._active').removeClass('_active');
        $(this).addClass('_active');
        });
        </script>
</body>



</html>
