<!DOCTYPE html>
<html lang="en">
<title>Kendra Tate - Portfolio</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/portfolio.css" >
    <link rel="stylesheet" href="../font-awesome-4.6.3/CSS/font-awesome.min.css" >
    <title>Kendra's Portfolio</title>
    <!-- Include jQuery -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>

    <script>
        $(document).ready(function(){

            $(".links").focus(function(){
                $(this).css("background-color", "#999999");
            });

            $("button").click(function(){
                $("img").fadeOut();
            });
        });
    </script>
</head>
<body>
<div>
    <div id="myAnimateBackground" class="hero" >
        <span>Kendra Tate</span>
    </div>
    <div>
        <span class="groove"><img src="../images/headshot2.jpg"></span>
    </div>

    <div class="links">
        <ul>
        <li>Career</li>
            <ul>
                <li><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Education</li>
                <li>Work</li>
                <li>Goals</li>
            </ul>
        <li>Family</li>
            <ul>
                <li>Kids</li>
                <li>Grandkids</li>
                <li>Extended</li>
            </ul>
        <li>Interests</li>
            <ul>
                <li>Free Time</li>
                <li>Travel</li>
                <li>Entertainment</li>
            </ul>
        </ul>
    </div>
<button>Click to hide picture</button>

</div>


</body>
</html>
