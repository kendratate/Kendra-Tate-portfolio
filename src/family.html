<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/portfolio.css" >
    <link rel="stylesheet" href="../CSS/pictures.css" >
    <title>Family</title>
</head>
<body>
    <div class="flex-container">
        <img id="0" class="flex-item rotate" src="../images/dropbox/Brylee.jpg" alt="My granddaughter, Brylee" onclick="photoinfo(this)">
        <img id="1" class="flex-item rotate" src="../images/dropbox/KayzKitten.jpg" alt="Kayzlee with one of the kittens" onclick="photoinfo(this)">
        <img id="2" class="flex-item rotate" src="../images/dropbox/NevaehSwing.jpg" alt="Nevaeh" onclick="photoinfo(this)">
        <img id="3" class="flex-item" src="../images/dropbox/Minnie.jpg "alt="Nevaeh and Kayzlee at Disneyland" onclick="photoinfo(this)">
        <img id="4" class="flex-item" src="../images/dropbox/RobDisney.jpg" alt="5" onclick="photoinfo(this)" width="200" height="200">>
        <img id="5" class="flex-item" src="../images/dropbox/SirensSanFran.jpg" alt="Kaisha with her tour group" onclick="photoinfo(this)">
        <img id="6" class="flex-item" src="../images/dropbox/KeatonDisney.jpg" alt="Keaton on vacation" onclick="photoinfo(this)">
        <img id="7" class="flex-item" src="../images/dropbox/KelvinSam.jpg" alt="Kelvin and Sam" onclick="photoinfo(this)">
        <img id="8" class="flex-item" src="../images/dropbox/KelvinBryleeBike.jpg" alt="Kelvin and Brylee" onclick="photoinfo(this)">
        <img id="9" class="flex-item" src="../images/th.jpg" alt="10" onclick="photoinfo(this)" width="200" height="250">>
        <img id="10" class="flex-item" src="../images/th.jpg" alt="11" onclick="photoinfo(this)" width="200" height="200">>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">Ã—</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');


        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        function photoinfo(element){
            modal.style.display = "block";
            modalImg.src = element.src;
            captionText.innerHTML = element.alt;
            element.className += " visited";
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>

</body>
</html>
