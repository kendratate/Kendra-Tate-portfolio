<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/portfolio.css" >

    <link rel="stylesheet" href="../CSS/pictures.css" >
    <title>Family</title>
</head>
<body>
    <div class="flex-container">
        <img id="0" class="flex-item" src="../images/th.jpg" alt="This is the explanation of the photo" onclick="photoinfo(this)" width="300" height="200">
        <img id="1" class="flex-item" src="../images/th.jpg" alt="second" onclick="photoinfo(this)" width="200" height="200">
        <img id="2" class="flex-item" src="../images/th.jpg" alt="third" onclick="photoinfo(this)" width="200" height="200">>
        <img id="3" class="flex-item" src="../images/th.jpg" alt="fourth" onclick="photoinfo(this)" width="200" height="200">>
        <img id="4" class="flex-item" src="../images/th.jpg" alt="5" onclick="photoinfo(this)" width="200" height="200">>
        <img id="5" class="flex-item" src="../images/th.jpg" alt="6" onclick="photoinfo(this)" width="200" height="200">>
        <img id="6" class="flex-item" src="../images/th.jpg" alt="7" onclick="photoinfo(this)" width="200" height="200">>
        <img id="7" class="flex-item" src="../images/th.jpg" alt="8" onclick="photoinfo(this)" width="250" height="300">>
        <img id="8" class="flex-item" src="../images/th.jpg" alt="9" onclick="photoinfo(this)" width="280" height="200">>
        <img id="9" class="flex-item" src="../images/th.jpg" alt="10" onclick="photoinfo(this)" width="200" height="250">>
        <img id="10" class="flex-item" src="../images/th.jpg" alt="11" onclick="photoinfo(this)" width="200" height="200">>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">Ã—</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');


        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        function photoinfo(element){
            modal.style.display = "block";
            modalImg.src = element.src;
            captionText.innerHTML = element.alt;
            element.className += " visited";
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>

</body>
</html>
