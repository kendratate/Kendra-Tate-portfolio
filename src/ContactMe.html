<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/form.css" >
    <script src="jquery-3.1.0.min.js"></script>
</head>
<body>
    <div id="formdiv">
        <form>
            <div id="contactheader">Contact Me</div>
                <span class="displayinline">
                    <span id="firsterror">Firstname must be present and only letters</span>
                    <label for="firstname">First Name: </label><input id="firstname" onkeydown="javascript: checkfirst()" onmousedown="checkfirst()" name="first">
                    <label for="lastname">Last Name: </label><input id="lastname" name="last">
                </span>
                <span class="displayblock">
                    <label for="address">Address: </label>
                    <textarea class="displayinline" cols="60" rows="1" id="address" name="addr"></textarea>
                </span>
                <span class="displayinline">
                    <label for="city">City: </label><input type="text" placeholder="City" id="city" name="city">
                    <label for="state">State: </label><input type="text" id="state" name="state">
                    <label for="zip">Zip: </label><input type="text" id="zip" name="zip">
                </span>
                <span class="displayblock">
                    <label for="help">What can I help you with? </label><br><textarea id="help" name="interest" cols="100" rows="15"></textarea>
                </span>

                <div>
                    <input class="displayinline" type="reset" value="Reset Form">
                    <input class="displayinline" type="submit" value="Submit">
                </div>
        </form>
    </div>
</body>

    }
</script>
</html>
