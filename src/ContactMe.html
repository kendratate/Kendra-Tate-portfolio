                </div>

        <form class="form-horizontal">
            <h2>Please send me your information</h2>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name: </label>
                <div class="col-sm-4">
                    <!--<input class="form-control" id="firstname" onkeydown="javascript: checkfirst()" onmousedown="checkfirst()" name="first">-->
                    <input class="form-control" id="firstname" name="first">
                </div>
                <label for="lastname" class="col-sm-2 control-label">Last Name: </label>
                <div class="col-sm-4">
                    <input class="form-control" id="lastname" name="last">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Street address: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" cols="70" rows="3" id="address" name="addr"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State: </label>
                <div class="col-sm-4">
                    <input class="form-control" id="state" name="state">
                </div>
                <label for="zip" class="col-sm-2 control-label">Zip: </label>
                <div class="col-sm-4">
                        <input class="form-control" id="zip" name="zip">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="exampleInputFile" class="col-sm-2 control-label">File input</label>-->
                <!--<input type="file" id="exampleInputFile">-->
                <!--<p class="help-block">Submit file such as design documents or requirements here.</p>-->
            <!--</div>-->
            <div class="form-group">
                <label for="help" class="col-sm-12">What can I help you with? </label>
                <div class="col-sm-10 col-sm-offset-2">
                    <textarea class="form-control" id="help" name="interest" rows="10"></textarea>
                </div>
                <button type="submit" id="submit-button" class="btn btn-default col-sm-4 col-sm-offset-4">Submit</button>
            </div>

        </form>
     </div>

    <script src="jquery-3.1.0.min.js"></script>
